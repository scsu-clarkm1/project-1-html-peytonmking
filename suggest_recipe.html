<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Lazy Chef &dash; Suggest a Recipe</title>
</head>
<body>
    <header>
    <h1>The Lazy Chef</h1>
    <p>Quick and Easy recipes you can do at home!</p>
    </header>
    <hr>

    <main>
        <form>
            <h2>Suggest a Recipe</h2>
            <p>Have a recipe you want to submit? Fill out the info below and you might see it on our website!</p>

            <label for="name">Chef's Name</label><br>
            <input type="text" name="name" id="name" placeholder="Full Name" size=50><br>

            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Chef's Email" size=50><br>

            <label for="title">Recipe Title</label><br>
            <input type="text" name="title" id="title" placeholder="Recipe Title" size=50><br>

            <label for="instructions">Recipe Instructions</label><br>
            <textarea name="instructions" id="instructions" cols="30" rows="10" placeholder="Detailed instructions here!"></textarea><br>

            <label for="difficulty">Recipe Difficulty</label><br>
            <input type="radio" name="difficulty" id="easy" value="easy">
            <label for="easy">Easy</label>
            <input type="radio" name="difficulty" id="medium" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" name="difficulty" id="hard" value="hard">
            <label for="hard">Hard</label><br>

            <label for="category">Food Category</label><br>
            <select name="category" id="category">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </form>
    </main>

    <hr>
    <footer>
        <p>Copyright &copy; 2020</p>
    </footer>
</body>
</html>
